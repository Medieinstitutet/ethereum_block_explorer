<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div>
    <h1>Get Balance:</h1>
    <form id="getBalance">
      <label for="ethAddress">User address</label>
      <input type="text" id="ethAddress">
  
      <button type="submit">Get balance</button>
    </form>
    
    <h1>Send Eth:</h1>
    <form id="sendEth">
      <label for="fromAddress">From address</label>
      <input type="text" id="fromAddress">
      
      <label for="toAddress">To Address</label>
      <input type="text" id="toAddress">
      
      <button type="submit">Send eth</button>
    </form>

    <h1>Get amout of blocks on the chain:</h1>  
    <button id="getBlocks">Get blocks</button>
  </div>
</body>
</html>
